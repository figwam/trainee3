<html ng-app="uiApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-controller="AuthCtrl" ng-init="init()">
    <!-- Add your site or application content here -->
    <div ng-if="$state.includes('home')">
      <div ui-view="header"></div>
      <div ui-view="content"></div>
      <div ui-view="footer"></div>
    </div>

    <div ng-if="$state.includes('me')" ng-controller="MasterCtrl">
      <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
        <div ui-view="sidebar"></div>
        <div id="content-wrapper">
          <div class="page-content">
            <div ui-view="header"></div>
            <div ui-view="content"></div>
          </div>
        </div>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="lib/jquery.singlePageNav.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/ClazzCtrl.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/SignUpCtrl.js"></script>
    <script src="scripts/controllers/SignInCtrl.js"></script>
    <script src="scripts/controllers/SignOutCtrl.js"></script>
    <script src="scripts/controllers/AuthCtrl.js"></script>
    <script src="scripts/services/ClazzFactory.js"></script>
    <script src="scripts/services/TraineeFactory.js"></script>

    <script src="scripts/services/AlertFactory.js"></script>
    <script src="scripts/services/ModalService.js"></script>
    <script src="scripts/controllers/me/MasterCtrl.js"></script>
    <script src="scripts/controllers/me/AlertsCtrl.js"></script>
    <script src="scripts/controllers/me/DashboardCtrl.js"></script>
    <script src="scripts/controllers/me/SubscriptionCtrl.js"></script>
