@()(implicit messages: Messages)

<!-- Header Bar -->
<div class="row header" ng-init="init()">
    <div class="col-xs-12">
        <div class="user pull-right">
            <div class="item dropdown">
                <a class="dropdown-toggle">
                    <img ng-if="!trainee.avatarurl" src="@routes.Assets.at("images/avatar.jpg")"/>
                    <img ng-if="trainee.avatarurl" ng-src="{{trainee.avatarurl}}"/>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                        {{trainee.fullname ? trainee.fullname : trainee.firstname}}
                    </li>
                    <li class="divider"></li>
                    <li class="link">
                        <a ui-sref="home.signOut">@Messages("sign.out")</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="meta">
            <div class="page">
                @Messages("my.dashboard")
            </div>
            <div class="breadcrumb-links">
                @Messages("my.dashboard.breadcrumb"): {{trainee.fullname ? trainee.fullname : trainee.firstname}}
            </div>
        </div>
    </div>
</div>
<!-- End Header Bar -->
<!-- ng-if="!$state.includes('me.clazzes')"  DONT Show the searchbar header for state me.clazzes, cause this state owns its own clazz search-->
<div ng-if="!$state.includes('me.clazzes')" class="row" ng-controller="ClazzMeCtrl">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <form name="form" id="search-form" ng-submit="submitSearch()">
                    <div class="input-group">
                        <input ng-model="searchString" type="text" class="form-control" placeholder="@Messages("search.clazz")">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit" value="submitSearch" type="button">@Messages("search.go")</button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</alert>
    </div>
</div>
