@()(implicit messages: Messages)


<div class="navigation-area" ng-init="init()">
        <!-- start navigation -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">@Messages("toggle.navigation")</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="header-logo">
                    <a href="/#/#home">
                        <img src="@routes.Assets.at("images/logo/Gymix_logo_neg2.png")"/>
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" ng-class="{ in: !navCollapsed }" ng-click="navCollapsed = !navCollapsed">
                <ul class="nav navbar-nav navbar-left">
                        <li><a ui-sref-active="active" href="/#/#whoweare">@Messages("menu.gymix")</a></li>
                        <li><a ui-sref-active="active" href="/#/#feature">@Messages("menu.advantages")</a></li>
                        <li><a ui-sref-active="active" href="/#/#studios">@Messages("menu.studios")</a></li>
                        <li><a ui-sref-active="active" href="/#/#pricing">@Messages("menu.pricing")</a></li>
                        <!--<li><a href="/#/#feature" OR ng-click="scrollTo('feature')">this scrolling works too!</a></li>-->
                </ul>
                <form class="navbar-form navbar-right">
                        <!-- Trainee is logged in -->
                    <a ng-if="isAuthenticated()" class="btn btn-primary" ui-sref="home.signOut">@Messages("sign.out")</a>
                    <a ng-if="isAuthenticated()" class="btn btn-info" ui-sref="me">@Messages("my.dashboard")</a>

                        <!-- Trainee is logged out -->
                    <a ng-if="!isAuthenticated()" class="btn btn-primary" ui-sref="home.signIn">@Messages("sign.in")</a>
                    <a ng-if="!isAuthenticated()" class="btn btn-success" ng-click="submitOfferRedirect('@Messages("section.pricing.medium")','@Messages("section.pricing.medium.id")', false)">@Messages("sign.up")</a>
                </form>
            </div>
        </div>
    </div>
</div>
